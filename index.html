<!DOCTYPE html>
<html lang="uk">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Щоденник настрою</title>
   <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
   <div class="container">
      <h1>📝 Щоденник настрою</h1>

      <form id="mood-form">
         <label>Обери настрій:</label>
         <div class="moods">
            <label><input type="radio" name="mood" value="😊" required /> 😊</label>
            <label><input type="radio" name="mood" value="😐" /> 😐</label>
            <label><input type="radio" name="mood" value="😢" /> 😢</label>
         </div>

         <textarea id="comment" rows="3" placeholder="Коментар..."></textarea>
         <button type="submit">Зберегти</button>
      </form>

      <h2>Історія:</h2>
      <ul id="history"></ul>
   </div>

   <script src="/script/script.js"></script>
</body>

</html>
